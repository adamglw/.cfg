####################
# General Settings #
####################
# Specify backend, glx offers a huge increase in speed compared to
# other backends.
backend = "glx";

# Might give a 15% performance boost.
glx-no-stencil = true; 

# Try to detect WM windows (a non-override-redirect window with no
# child that has 'WM_STATE') and mark them as active.
mark-wmwin-focused = false;

# Mark override-redirect windows that doesn't have a child window
# with 'WM_STATE' focused.
mark-ovredir-focused = false;

# Unredirect all windows if a full-screen opaque window is detected, 
# to maximize performance for full-screen windows. Known to cause
# flickering when redirecting/unredirecting windows.
unredir-if-possible = false

###########
# Shadows #
###########
shadow          = true;
shadow-radius   = 15;
shadow-offset-x = -15;
shadow-offset-y = -10;
shadow-opacity  = 0.75;
shadow-exclude  = [
    "class_g = 'dwm'"
];

##########
# Fading #
##########
fading          = true;
fade-delta      = 7;
fade-in-step    = 0.07;
fade-out-step   = 0.07;
fade-exclude = [
	"g:e:dmenu"
];

###########
# Opacity #
###########
active-opacity            = 1.0;
inactive-opacity          = 1.0;
frame-opacity             = 1.0;
inactive-opacity-override = false;
inactive-dim              = 0.1;
focus-exclude             = [
    "class_g = 'dwm'",    
    "class_g = 'dmenu'"
];
opacity-rule = [
  "95:class_g     = 'code-oss'",
  "90:class_g     = 'Emacs'",
  "90:class_g     = 'KeePassXC'",
  "90:class_g     = 'Leafpad'",
  "90:class_g     = 'Nitrogen'",
  "90:class_g     = 'Pcmanfm'",
  "90:class_g     = 'Signal'",
  "90:class_g     = 'Slack'",
  "90:class_g     = 'Spotify'",
  "90:class_g     = 'Zoom'",
  "89:class_g     = 'dmenu'"
];

wintypes:
{
 normal = { fade = true; shadow = true; }
 tooltip = { fade = true; shadow = false; opacity = 0.89; focus = true; full-shadow = false; };
 dock = { shadow = false; }
 dnd = { shadow = false; }
 popup_menu = { opacity = 0.89; fade = false; shadow = false; }
 dropdown_menu = { opacity = 0.89; fade = false; shadow = false; }
};

